<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Control de Ventas - Modo Excel</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
  <script src="https://jsuites.net/v4/jsuites.js"></script>
  <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
  
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  
  <style>
    body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
    .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.05); border-radius: 10px; }
    .nav-tabs .nav-link.active { background-color: #fff; border-bottom: 3px solid #0d6efd; font-weight: bold; color: #0d6efd; }
    .nav-link { color: #555; }
    
    /* Ajustes para la grilla */
    #spreadsheet { width: 100%; overflow: hidden; }
    .jexcel_content { box-shadow: none !important; }
  </style>
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center mb-4 fw-bold text-primary">游늵 CONTROL DE VENTAS MASIVO</h2>

    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button" onclick="cargarGrid()">游닇 Hoja de C치lculo (Edici칩n)</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" onclick="cargarDashboard()">游늳 Dashboard & Reportes</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      
      <div class="tab-pane fade show active" id="registro">
        <div class="card p-4">
          
          <div class="row mb-3 align-items-center">
             <div class="col-md-6">
                 <h5 class="fw-bold mb-0">Gesti칩n de Datos</h5>
                 <small class="text-muted">Copia y pega desde Excel o edita directamente aqu칤.</small>
             </div>
             <div class="col-md-6 text-end d-flex justify-content-end gap-2">
                 <input type="file" id="fileUpload" style="display:none" onchange="importarExcel(this)" accept=".xlsx, .xls" />
                 
                 <button class="btn btn-outline-success btn-sm" onclick="document.getElementById('fileUpload').click()">游늭 Subir Excel</button>
                 <button class="btn btn-primary btn-sm" onclick="guardarCambios()">游 GUARDAR CAMBIOS</button>
             </div>
          </div>

          <div id="spreadsheet"></div>
          
          <div class="alert alert-info mt-3 py-2">
             <small>游눠 <strong>Tip:</strong> Puedes seleccionar varias celdas y presionar <code>Supr</code> para borrar, o <code>Ctrl+V</code> para pegar datos de tu Excel local.</small>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="dashboard">
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-select" id="filtroAnio" onchange="cargarDashboard()">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card p-3 h-100">
                    <h6 class="text-center fw-bold">Rendimiento Mensual</h6>
                    <div style="height: 300px;"><canvas id="graficoMensual"></canvas></div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-3 h-100">
                    <h6 class="text-center fw-bold">Top Vendedores</h6>
                    <div style="height: 300px;"><canvas id="graficoVendedores"></canvas></div>
                </div>
            </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- 1. CONFIGURACI칍N ---
    const supabaseUrl = 'https://mgnpegrrkxgghzmnlvid.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nbnBlZ3Jya3hnZ2h6bW5sdmlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3MjMzMTIsImV4cCI6MjA4MjI5OTMxMn0.rQHpVNlGTT9NVMsEKPUkfA4c3_FXpiEEdJ2oyJaT_jg'
    const client = supabase.createClient(supabaseUrl, supabaseKey)
    
    let gridInstance = null;
    let chartMensual = null;
    let chartVendedores = null;

    document.addEventListener('DOMContentLoaded', () => {
        cargarGrid();
    });

    // --- 2. L칍GICA DE LA HOJA DE C츼LCULO ---

    async function cargarGrid() {
        // 1. Traer datos de Supabase
        const { data, error } = await client
            .from('ventas')
            .select('id, vendedor, anio, mes, venta, meta')
            .order('anio', { ascending: false });

        if(error) { console.error(error); return; }

        // 2. Preparar datos para Jspreadsheet (Matriz simple)
        const datosMatriz = data.map(item => [
            item.id,          // Columna 0 (Oculta)
            item.vendedor,    // Columna 1
            item.anio,        // Columna 2
            item.mes,         // Columna 3
            item.venta,       // Columna 4
            item.meta         // Columna 5
        ]);

        // 3. Si la grilla ya existe, la destruimos para crearla nueva
        if(gridInstance) {
            document.getElementById('spreadsheet').innerHTML = '';
        }

        // 4. Crear la Grilla
        gridInstance = jspreadsheet(document.getElementById('spreadsheet'), {
            data: datosMatriz,
            columns: [
                { type: 'hidden', title: 'ID', width: 0 }, // ID oculto para saber si es editar o nuevo
                { type: 'text', title: 'Vendedor', width: 200 },
                { type: 'numeric', title: 'A침o', width: 80 },
                { type: 'dropdown', title: 'Mes', width: 120, source: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"] },
                { type: 'numeric', title: 'Venta Real', width: 120, mask: '$ #.##0,00' },
                { type: 'numeric', title: 'Meta', width: 120, mask: '$ #.##0,00' },
            ],
            minDimensions: [6, 10], // M칤nimo 10 filas vac칤as para pegar datos
            allowInsertRow: true,
            allowInsertColumn: false, // No queremos que rompan la estructura
            tableOverflow: true,
            tableHeight: '400px',
        });
    }

    async function guardarCambios() {
        const datosGrid = gridInstance.getData(); // Obtiene toda la tabla
        const actualizaciones = [];
        const nuevos = [];
        const idsPresentes = [];

        // Validamos y clasificamos (Nuevo vs Actualizar)
        datosGrid.forEach(fila => {
            const [id, vendedor, anio, mes, venta, meta] = fila;
            
            // Solo procesamos filas que tengan al menos Vendedor y Venta
            if(vendedor && venta) {
                const objeto = {
                    vendedor: vendedor,
                    anio: parseInt(anio) || 2025,
                    mes: mes || 'Enero',
                    venta: parseFloat(venta),
                    meta: parseFloat(meta) || 0
                };

                if(id && id.length > 5) {
                    // Si tiene ID largo, es UPDATE
                    objeto.id = id;
                    actualizaciones.push(objeto);
                    idsPresentes.push(id);
                } else {
                    // Si no tiene ID, es INSERT
                    objeto.id = crypto.randomUUID();
                    nuevos.push(objeto);
                }
            }
        });

        Swal.fire({title: 'Procesando...', didOpen: () => Swal.showLoading()});

        try {
            // 1. Guardar nuevos (Batch Insert)
            if(nuevos.length > 0) {
                const { error } = await client.from('ventas').insert(nuevos);
                if(error) throw error;
            }

            // 2. Actualizar existentes (Uno por uno - Supabase no tiene Batch Update simple en JS client)
            // Para optimizar, usamos Upsert general
            if(actualizaciones.length > 0) {
                const { error } = await client.from('ventas').upsert(actualizaciones);
                if(error) throw error;
            }

            // (Opcional) Podr칤amos borrar los que ya no est치n en la tabla, pero es peligroso en modo masivo.
            // Por ahora solo Agregamos y Editamos.

            Swal.fire({icon: 'success', title: '춰Datos Sincronizados!', timer: 1500});
            cargarGrid(); // Recargar para ver los IDs nuevos asignados

        } catch (err) {
            Swal.fire('Error', err.message, 'error');
        }
    }

    // --- 3. IMPORTAR EXCEL (Drag & Drop o Click) ---
    function importarExcel(input) {
        const file = input.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // Convertir a JSON
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
            
            // Omitimos la fila 0 si son cabeceras (Vendedor, A침o, etc)
            // Asumimos que el Excel viene en orden: Vendedor | A침o | Mes | Venta | Meta
            
            // Insertamos en la grilla
            jsonData.forEach((row, index) => {
                if(index === 0 && typeof row[0] === 'string' && row[0].toLowerCase().includes('vendedor')) return; // Saltar cabecera
                
                // Mapeo simple: Col 0->Vendedor, 1->A침o, 2->Mes, 3->Venta, 4->Meta
                if(row[0]) {
                    gridInstance.insertRow([
                        "", // ID vac칤o (nuevo)
                        row[0], // Vendedor
                        row[1] || 2025, 
                        row[2] || "Enero", 
                        row[3] || 0, 
                        row[4] || 0
                    ]);
                }
            });
            
            input.value = ''; // Limpiar input
            Swal.fire('Excel Cargado', 'Revisa los datos en la tabla y pulsa GUARDAR CAMBIOS', 'success');
        };
        reader.readAsArrayBuffer(file);
    }

    // --- 4. DASHBOARD (Igual que antes) ---
    async function cargarDashboard() {
        const anioSeleccionado = parseInt(document.getElementById('filtroAnio').value);
        const { data } = await client.from('ventas').select('*').eq('anio', anioSeleccionado);
        if(!data) return;

        const mesesOrden = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const ventasPorMes = new Array(12).fill(0);
        const metasPorMes = new Array(12).fill(0);

        data.forEach(row => {
            const indexMes = mesesOrden.indexOf(row.mes);
            if(indexMes >= 0) {
                ventasPorMes[indexMes] += row.venta;
                metasPorMes[indexMes] += row.meta;
            }
        });
        actualizarGraficoMensual(mesesOrden, ventasPorMes, metasPorMes);

        const vendedoresMap = {};
        data.forEach(row => {
            if(!vendedoresMap[row.vendedor]) vendedoresMap[row.vendedor] = 0;
            vendedoresMap[row.vendedor] += row.venta;
        });
        const vendedoresArray = Object.keys(vendedoresMap).map(v => ({ nombre: v, total: vendedoresMap[v] }));
        vendedoresArray.sort((a, b) => b.total - a.total);
        actualizarGraficoVendedores(vendedoresArray.slice(0, 10));
    }

    function actualizarGraficoMensual(labels, ventas, metas) {
        const ctx = document.getElementById('graficoMensual');
        if (chartMensual) chartMensual.destroy();
        chartMensual = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Venta Real', data: ventas, backgroundColor: '#0d6efd' },
                    { label: 'Meta', data: metas, backgroundColor: '#e9ecef', type: 'line', borderColor: '#6c757d', borderWidth: 2, pointRadius: 0 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function actualizarGraficoVendedores(data) {
        const ctx = document.getElementById('graficoVendedores');
        if (chartVendedores) chartVendedores.destroy();
        chartVendedores = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: data.map(d => d.nombre),
                datasets: [{
                    data: data.map(d => d.total),
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b', '#858796']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
  </script>
</body>
</html>
